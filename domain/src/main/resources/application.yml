spring:
  datasource:
    name: ModulesDataSource
    driver-class-name: org.postgresql.Driver
    url: ${MODULES_DATASOURCE_URL:jdbc:postgresql://localhost:5432/modules-db}
    username: ${MODULES_DATASOURCE_USERNAME:postgres}
    password: ${MODULES_DATASOURCE_PASSWORD:password}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: modulesPool
      connection-test-query: select now()
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 10000
  jpa:
    open-in-view: true
    #    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    #    hibernate:
    #      ddl-auto: create-drop
    properties:
      hibernate:
        #        hbm2ddl:
        #          delimiter:
        #        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    #      javax:
    #        persistence:
    #          schema-generation:
    #            create-source: metadata
    #            scripts:
    #              action: create
    #              create-target: create.sql
    show-sql: true
